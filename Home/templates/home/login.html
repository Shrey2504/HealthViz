<!DOCTYPE html>
<html lang="en">
  {%load static%}
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>HealthViz1</title>
    <link
      rel="stylesheet"
      href="{% static 'home/assets/bootstrap/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'home/assets/css/Aldrich.css' %}" />
    <link rel="stylesheet" href="{% static 'home/assets/css/Inter.css' %}" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.css"
    />
    <link
      rel="stylesheet"
      href="{% static 'home/assets/css/Login-Form-Basic-icons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'home/assets/css/Signup-page-with-overlay.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'home/assets/css/TD-BS4-Simple-Contact-Form-styles.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'home/assets/css/TD-BS4-Simple-Contact-Form.css' %}"
    />
  </head>

  <body
    style="background: linear-gradient(180deg, #150f28 0%, rgb(83, 54, 92) 58%)"
  >
    <!-- Start: Navbar Centered Links -->
    {%include 'home/nav.html'%}
    <!-- End: Navbar Centered Links -->
    <!-- Start: Login Form Basic -->
    <section class="py-4 py-xl-5" style="height: 650.325px">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-8 col-xl-6 text-center mx-auto">
            <h2>Log in</h2>
            <p>To Access the DIAGNO-VISION Models</p>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-6 col-xl-4">
            <div class="card mb-5">
              <div class="card-body d-flex flex-column align-items-center">
                <div
                  class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                    class="bi bi-person"
                  >
                    <path
                      d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                    ></path>
                  </svg>
                </div>
                <form class="text-center" method="post" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="mb-3">
                      <input class="form-control" type="text" name="email" placeholder="Email" required />
                  </div>
                  <div class="mb-3">
                      <input class="form-control" type="password" name="password" placeholder="Password" required />
                  </div>
                  <div class="mb-3">
                      <button class="btn btn-primary d-block w-100" type="submit">Login</button>
                  </div>
                  <p class="text-muted">Forgot your password?</p>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Start: Footer Dark -->
      <footer class="text-center bg-dark">
        <div class="container text-white py-4 py-lg-5">
          <ul class="list-inline">
            <li class="list-inline-item me-4">
              <a class="link-light" href="#">Machine Learning</a>
            </li>
            <li class="list-inline-item me-4">
              <a class="link-light" href="#">Deep Learning</a>
            </li>
            <li class="list-inline-item">
              <a class="link-light" href="#">Artificial Intelligence</a>
            </li>
          </ul>
          <p class="text-white mb-0">Copyright Â© 2023 DIAGNO-VISION</p>
        </div>
      </footer>
      <!-- End: Footer Dark -->
    </section>
    <!-- End: Login Form Basic -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'home/assets/js/bs-init.js' %}0"></script>
    <script src="{% static 'home/assets/js/bold-and-dark.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.js"></script>
  </body>
</html>
