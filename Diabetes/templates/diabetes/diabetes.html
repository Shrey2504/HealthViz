<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Detection</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center">Diabetes Detection</h1>
            </div>
            <div class="card-body">
                <form method="POST" id="diabetesForm" action="{% url 'save_diabetes_prediction' %}">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="phone_no">Phone No.</label>
                            <input type="tel" class="form-control" id="phone_no" name="phone_no" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" name="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="pregnancies">No. of Pregnancies</label>
                            <input type="number" class="form-control" id="pregnancies" name="pregnancies" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="glucose">Glucose Concentration</label>
                            <input type="number" class="form-control" id="glucose" name="glucose" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="blood_pressure">Blood Pressure</label>
                            <input type="number" class="form-control" id="blood_pressure" name="blood_pressure" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="skin_thickness">Skin Thickness</label>
                            <input type="number" class="form-control" id="skin_thickness" name="skin_thickness" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="insulin">Insulin</label>
                            <input type="number" class="form-control" id="insulin" name="insulin" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="bmi">BMI (Body Mass Index)</label>
                            <input type="number" class="form-control" id="bmi" name="bmi" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="diabetes_pedigree">Diabetes Pedigree Function</label>
                            <input type="number" class="form-control" id="diabetes_pedigree" name="diabetes_pedigree" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" name="age" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-sm btn-block" onclick="submitForm()">Submit</button>
                </form> 
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery (for form validation) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
        function submitForm() {
            // You can add your form submission logic here
            // For now, let's show a SweetAlert pop-up as an example
            Swal.fire({
                title: 'Success!',
                text: 'Form submitted successfully.',
                icon: 'success',
                confirmButtonText: 'OK'
            });
        }
    </script>
</body>
</html>
