<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Detection Result</title>
    <!-- Include Bootstrap CSS if desired -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS or styling if needed -->
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-warning text-white">
                <h1 class="text-center">Covid-19 Detection Result</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-info" role="alert">
                    <h3 class="text-center">Prediction</h3>
                    <p class="text-center">The prediction result is: {{ prediction }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript if needed -->
</body>
</html>
