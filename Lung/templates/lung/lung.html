<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Detection</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center">Lung Cancer Detection</h1>
            </div>
            <div class="card-body">
                <form method="post" id="lungCancerDetectionForm" enctype="multipart/form-data" action="{% url 'lungcancer_detection' %}">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="{{ form.first_name.id_for_label }}">First Name</label>
                            {{ form.first_name }}
                        </div>
                        <div class="form-group col-md-6">
                            <label for="{{ form.last_name.id_for_label }}">Last Name</label>
                            {{ form.last_name }}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="{{ form.phone_no.id_for_label }}">Phone No.</label>
                            {{ form.phone_no }}
                        </div>
                        <div class="form-group col-md-6">
                            <label for="{{ form.email.id_for_label }}">Email</label>
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="{{ form.gender.id_for_label }}">Gender</label>
                            {{ form.gender }}
                        </div>
                        <div class="form-group col-md-6">
                            <label for="{{ form.age.id_for_label }}">Age</label>
                            {{ form.age }}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="{{ form.ct_scan.id_for_label }}">Upload Your CT Scan (Image)</label>
                            {{ form.ct_scan }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm btn-block">Submit</button>
                </form>
                
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery (for form validation) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
        function submitForm() {
            // You can add your form submission logic here
            // For now, let's show a SweetAlert pop-up as an example
            Swal.fire({
                title: 'Success!',
                text: 'Form submitted successfully.',
                icon: 'success',
                confirmButtonText: 'OK'
            });
        }
    </script>
</body>
</html>
